<!DOCTYPE HTML>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Verification</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main class="main-container">
    <div class="title">
      <h1>Number Validator</h1>
    </div>

    <form class="num-input">
      <div class="top">
        <input
          type="tel"
          min="10"
          max="15"
          pattern="[0-9]{10,15}"
          id="ph-number"
          required
          placeholder="enter phone number"
        >
        <select required>
          <option>Default(CA)</option>
        </select>
      </div>
      <div class="bottom">
        <button type="submit" class="execute-button">Go!</button>
      </div>
    </form>
    
    <div class="output">
      <div class="col-left">
        <p>Number: </p>
        <p>Code: </p>
        <p>format: </p>
      </div>
      <div class="col-ri">
        <p>Valid: </p>
        <p>Country: </p>
        <p>Carrier: </p>
      </div>
    </div>
  </main>

  <script type="module" src="scripts/script.js"></script>
</body>
</html>
